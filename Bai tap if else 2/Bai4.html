<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
  let canhDai = +prompt("Nhập chiều ngang hình chữ nhật tính bằng cm")
  let canhNgan = +prompt("Nhập chiều rộng hình chữ nhật tính bằng cm")
  let dienTich = canhDai*canhNgan;
  alert("Diện tích hình chữ nhật bằng " + dienTich + " cm2");
</script>
</body>
</html>
