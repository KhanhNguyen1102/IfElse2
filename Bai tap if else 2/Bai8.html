<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
  let x = +prompt("Nhập vào 1 số bất kì");
  if (x === parseInt(x) && x > 0 && x < 120){
      alert("Đây là tuổi của 1 người")
  }else {
    alert("Đây không phải là tuổi của 1 người")
  }
</script>
</body>
</html>
