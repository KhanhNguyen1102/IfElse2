<script>
  let canhA = +prompt("Nhập chiều dài cạnh A hình tam giác vuông tính bằng cm")
  let canhB = +prompt("Nhập chiều dài cạnh B hình tam giác vuôngtính bằng cm")
  let dienTich = canhA*canhB/2;
  alert("Diện tích hình tam giác vuông bằng " + dienTich + " cm2");
</script>
