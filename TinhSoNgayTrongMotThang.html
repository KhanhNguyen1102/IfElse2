<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong 1 tháng</title>
</head>
<body>
<input type="text" id="monthNum">
<input type="button" value="Tính số ngày" onclick="tinhNgay()">
<br> <br>
<h3 id="result"></h3>
<script>
  function tinhNgay() {
  let a = +document.getElementById("monthNum").value;
  switch (a) {
    case 1 :
    case 3 :
    case 5 :
    case 7 :
    case 9 :
    case 11 :
      document.getElementById("result").innerHTML = "Tháng " + a + " có 31 ngày";
      break;
    case 2 :
      document.getElementById("result").innerHTML = "Tháng " + a + " có 28 hoặc 29 ngày";
      break;
    case 4 :
    case 6 :
    case 8 :
    case 10 :
    case 12 :
      document.getElementById("result").innerHTML = "Tháng " + a + " có 30 ngày";
    default :
      document.getElementById("result").innerHTML = "Số tháng không hợp lệ";
  }
  }
</script>
</body>
</html>
