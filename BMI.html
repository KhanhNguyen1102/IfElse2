<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số BMI</title>
</head>
<body>
<h1> Your BMI</h1>
<input type="text" id="weight" placeholder="Your weight">
<input type="text" id="height" placeholder="Your height"> <br> <br>
<input type="button" id="calculator" value="Tính BMI" onclick="tinhToan()">
<h2 id="rs"></h2>
</body>
<script>
function tinhToan() {
  let weight = document.getElementById("weight").value;
  let height = document.getElementById("height").value;
  let bmi = weight / (height*height) ;
  if (bmi < 18)
    document.getElementById("rs").innerHTML = "Your BMI is " + bmi + "<br>" + "You are underweight"
  else if (bmi < 25.0)
    document.getElementById("rs").innerHTML = "Your BMI is " + bmi + "<br>" + "You are normal"
  else if (bmi < 30.0)
    document.getElementById("rs").innerHTML = "Your BMI is " + bmi + "<br>" + "You are overweight"
  else
    document.getElementById("rs").innerHTML = "Your BMI is " + bmi + "<br>" + "You are obese"

}
</script>
</html>
